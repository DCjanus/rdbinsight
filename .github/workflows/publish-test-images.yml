name: Publish Redis Test Images

# NOTE: This workflow is intentionally manual-only to avoid automatic image publishing.
on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build (${{ matrix.platform }} / redis ${{ matrix.redis }})
    strategy:
      fail-fast: false
      matrix:
        redis:
          [
            "8.4.0",
            "7.4.7",
            "6.2.21",
            "5.0.14",
            "4.0.14",
            "3.2.13",
            "2.8.24",
            "2.6.17",
            "1.2.6",
          ]
        platform: [amd64, arm64]
        include:
          - platform: amd64
            runs-on: ubuntu-latest
            docker-platform: linux/amd64
          - platform: arm64
            runs-on: ubuntu-24.04-arm
            docker-platform: linux/arm64
    runs-on: ${{ matrix.runs-on }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compute image name (lowercase)
        id: vars
        run: echo "image=ghcr.io/${GITHUB_REPOSITORY,,}/redis" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (single-arch)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./tests/common/Dockerfile
          build-args: |
            REDIS_VERSION=${{ matrix.redis }}
          platforms: ${{ matrix.docker-platform }}
          outputs: type=image,name=${{ steps.vars.outputs.image }},push-by-digest=true,push=true

      - name: Persist image digest
        run: |
          echo "PLATFORM=${{ matrix.docker-platform }}" > digest.env
          echo "REDIS_VERSION=${{ matrix.redis }}" >> digest.env
          echo "DIGEST=${{ steps.build.outputs.digest }}" >> digest.env

      - name: Upload digest artifact
        uses: actions/upload-artifact@v4
        with:
          name: digest-${{ matrix.redis }}-${{ matrix.platform }}
          path: digest.env

  merge-manifests:
    name: Merge manifests (redis ${{ matrix.redis }})
    needs: [build-and-push]
    strategy:
      fail-fast: false
      matrix:
        redis:
          [
            "8.4.0",
            "7.4.7",
            "6.2.21",
            "5.0.14",
            "4.0.14",
            "3.2.13",
            "2.8.24",
            "1.2.6",
          ]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Compute image name (lowercase)
        id: vars
        run: echo "image=ghcr.io/${GITHUB_REPOSITORY,,}/redis" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Download digest (amd64)
        uses: actions/download-artifact@v4
        with:
          name: digest-${{ matrix.redis }}-amd64
          path: digests/amd64

      - name: Download digest (arm64)
        uses: actions/download-artifact@v4
        with:
          name: digest-${{ matrix.redis }}-arm64
          path: digests/arm64

      - name: Create and push multi-arch manifest
        run: |
          set -euo pipefail
          source digests/amd64/digest.env
          AMD_DIGEST="$DIGEST"
          source digests/arm64/digest.env
          ARM_DIGEST="$DIGEST"
          IMAGE="${{ steps.vars.outputs.image }}"
          TAG="$IMAGE:${{ matrix.redis }}"
          echo "Merging manifest for $TAG"
          docker buildx imagetools create -t "$TAG" \
            "$IMAGE@${AMD_DIGEST}" \
            "$IMAGE@${ARM_DIGEST}"
