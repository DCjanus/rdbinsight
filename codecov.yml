codecov:
  require_ci_to_pass: true

coverage:
  precision: 2
  round: down

ignore:
  - "src/bin/"
  - "src/bin/**"
  - "tests/"
  - "tests/**"
  - "examples/"
  - "examples/**"
  - "docs/"
  - "docs/**"

comment:
  layout: "diff, flags, files"
  behavior: default
  require_changes: false 

github_checks:
  annotations: true 