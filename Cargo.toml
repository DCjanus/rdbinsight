[package]
name = "rdbinsight"
version = "0.1.0"
edition = "2024"
description = "A command-line tool for parsing and analyzing Redis RDB."

default-run = "rdbinsight"

[dependencies]
anyhow = "1.0.98"
async_async_io = "0.2.3"
backoff = { version = "0.4", features = ["tokio"] }
bytes = "1.10.1"
clap = { version = "4.5.0", features = ["derive"] }
clickhouse = { version = "0.13.0", features = ["time"] }
futures-util = "0.3.31"
lzf = "1.0.0"
memchr = "2.7.5"
num_enum = "0.7.3"
rand = "0.9.1"
redis = { version = "0.32.0", features = ["tokio-comp"] }
redis-protocol = { version = "6.0.0", features = ["codec"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
spire_enum = "0.6.0"
thiserror = "2.0.12"
time = { version = "0.3.41", features = ["formatting", "parsing", "macros"] }
tokio = { version = "1.45.1", features = ["full"] }
tokio-util = { version = "0.7.15", features = ["time"] }
toml = "0.8.23"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = [
    "local-time",
    "env-filter",
] }
typed-builder = "0.21.0"

[dev-dependencies]
testcontainers = "0.24.0"
