concurrency = 8

[source]
type = "redis_cluster"
cluster_name = "my-redis-cluster"
addrs = [
    "127.0.0.1:7000",
    "127.0.0.1:7001", 
    "127.0.0.1:7002"
]
username = "default"
password = "123456"
require_slave = true  # Optional: Require slave instances (default: false)

[output]
type = "clickhouse"
address = "http://127.0.0.1:8124"
username = "rdbinsight"
password = "rdbinsight"
database = "rdbinsight"
auto_create_tables = true  # Set to true to automatically create tables if they don't exist 