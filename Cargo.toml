[package]
name = "rdbinsight"
version = "0.1.0"
edition = "2024"
description = "A command-line tool for parsing and analyzing Redis RDB."

default-run = "rdbinsight"

[package.metadata.cargo-machete]
ignored = ["serde_with"]

[dependencies]
anyhow = "1.0.98"
async-trait = "0.1.88"
async_async_io = "0.2.3"
backoff = { version = "0.4", features = ["tokio"] }
bytes = { version = "1.10.1", features = ["serde"] }
clap = { version = "4.5.0", features = ["derive", "env"] }
clickhouse = { version = "0.13.0", features = ["time"] }
futures-util = "0.3.31"
hex = "0.4.3"
lzf = "1.0.0"
memchr = "2.7.5"
num_cpus = "1.17.0"
num_enum = "0.7.3"
rand = "0.9.1"
redis = { version = "0.32.4", features = ["cluster", "tokio-comp"] }
redis-protocol = { version = "6.0.0", features = ["codec"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
serde_with = { version = "3.11.0", features = ["base64"] }
spire_enum = "0.6.0"
thiserror = "2.0.12"
time = { version = "0.3.41", features = ["formatting", "parsing", "macros"] }
tokio = { version = "1.45.1", features = ["full"] }
tokio-util = { version = "0.7.15", features = ["time"] }
toml = "0.9.2"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = [
    "local-time",
    "env-filter",
] }
typed-builder = "0.21.0"

[dev-dependencies]
testcontainers = "0.24.0"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
