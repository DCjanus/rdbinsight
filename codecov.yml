coverage:
  status:
    project:
      default:
        target: 70
    patch: off

ignore:
  - "src/bin/**"
  - "tests/**"
  - "examples/**"
  - "docs/**"

comment:
  layout: "header, diff, flags, components"

github_checks:
  annotations: true 

component_management:
  individual_components:
    - component_id: component_parser
      name: "parser"
      paths:
        - "src/parser/**"
      statuses:
        - type: project
          target: 90
    - component_id: component_source
      name: "source"
      paths:
        - "src/source/**"
      statuses:
        - type: project
          # Temporarily lower coverage target for `source`.
          # TODO: Add testcontainers-based Redis Cluster & Codis integration tests and raise this to 80.
          target: 45
    - component_id: component_report
      name: "report"
      paths:
        - "src/report/**"
      statuses:
        - type: project
          # Temporarily lower coverage target while Parquet output is covered by integration tests.
          # TODO: Add integration tests covering Parquet output and raise this to 75.
          target: 60